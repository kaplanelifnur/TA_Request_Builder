# TA Request Builder Security Settings
# All settings can be configured by Splunk administrators via this file
# or through the Splunk Web UI (Settings > Configuration Files)

[security]
# Allowed URL schemes (comma-separated). Default: https,http
# For maximum security, set to "https" only
allowed_schemes = https,http

# Allowed domains whitelist (comma-separated). Leave empty to allow all domains.
# Example: api.example.com,api.trusted.org
# If set, only requests to these domains will be allowed.
allowed_domains = 

# Blocked domains blacklist (comma-separated). 
# Requests to these domains will be rejected.
# Example: internal.corp,admin.local
blocked_domains = 

# Block requests to private/internal IP addresses (SSRF protection)
# Strongly recommended to keep this enabled
# Default: true
block_private_ips = true

# Force SSL certificate verification for all requests
# When true, users cannot disable SSL verification
# Default: false
force_ssl_verify = false

# Allow users to disable SSL verification per-request
# Only effective when force_ssl_verify is false
# Default: false (SSL verification always enabled unless force_ssl_verify is true)
allow_ssl_verify_disable = false

[limits]
# Minimum timeout in seconds. Default: 1
min_timeout = 1

# Maximum timeout in seconds. Default: 120
max_timeout = 120

# Default timeout in seconds. Default: 30
default_timeout = 30

# Maximum number of redirects to follow. Set to 0 to disable redirects.
# Default: 5, Maximum: 10
max_redirects = 5

# Maximum response size in bytes. Default: 10485760 (10MB)
max_response_size = 10485760

# Allowed HTTP methods (comma-separated)
# Default: GET,POST,PUT,DELETE,PATCH,HEAD,OPTIONS
allowed_methods = GET,POST,PUT,DELETE,PATCH,HEAD,OPTIONS
